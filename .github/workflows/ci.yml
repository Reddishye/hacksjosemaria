name: CI - Lint and Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
  
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'
  
    - name: Install dependencies
      run: npm install
  
    - name: Run ESLint
      run: npm run lint

    - name: Check build artifacts
      run: |
        if [ ! -d ".next" ]; then
          echo "Build failed: .next directory not found"
          exit 1
        fi
        echo "Build successful: .next directory exists"
