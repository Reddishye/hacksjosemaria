# Nixpacks configuration for Next.js deployment with Bun
[phases.setup]
nixPkgs = ["nodejs_20"]
aptPkgs = ["curl", "unzip"]

[phases.install]
cmds = [
  "curl -fsSL https://bun.sh/install | bash",
  "export BUN_INSTALL=\"$HOME/.bun\"",
  "export PATH=\"$BUN_INSTALL/bin:$PATH\"",
  "$HOME/.bun/bin/bun install"
]

[phases.build]
cmds = [
  "export BUN_INSTALL=\"$HOME/.bun\"",
  "export PATH=\"$BUN_INSTALL/bin:$PATH\"",
  "$HOME/.bun/bin/bun run build"
]

[start]
cmd = "export BUN_INSTALL=\"$HOME/.bun\" && export PATH=\"$BUN_INSTALL/bin:$PATH\" && $HOME/.bun/bin/bun run start"

[variables]
NODE_ENV = "production"
PORT = "3000"